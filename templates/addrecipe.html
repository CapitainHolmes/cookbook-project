{% extends 'base.html' %} {% block content %}

<h2>Add Recipe</h2>

<div class="row">
    <form id='myform' action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
            <div class="row">
                <!--CUISINE MULTIPLE SELECT-->
                <div class="input-field col s6">
                    <i class="material-icons prefix">assignment</i>
                    <select id="cuisine" name="cuisine">
                  <option value="" disabled selected>Choose Cuisine</option>
                    {% for cuis in cuisines %}
                    <option value="{{cuis.cuisine}}">{{cuis.cuisine}}</option>
                    {% endfor %}
                </select>
                    <label>Recipe Cuisines</label>
                </div>
                <div class="btn-align add_recipe_btn">
                    <button class="btn waves-effect waves-light grey darken-3" type="button" onclick="location.href = '{{ url_for('add_cuisine_page') }}'">Add Cuisine
                        <i class="material-icons right">playlist_add</i>
                     </button>
                </div>
            </div>
            <!--RECIPE NAME-->
            <div class="input-field col s12">
                <i class="material-icons prefix">restaurant</i>
                <input id="name" name="name" type="text">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <!--COOK TIME-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">alarm</i>
                <input id="cook_time" name="cook_time" type="text">
                <label for="icon_prefix">Cook Time in Minutes</label>
            </div>
            <!--SERVES MULTIPLE SELECT-->
            <div class="input-field col s12">
                <i class="material-icons prefix">filter_1</i>
                <select id="serves" name="serves">
                  <option value="" disabled selected>Select How Many</option>
                    <option value="One">One</option>
                    <option value="Two">Two</option>
                    <option value="Three">Three</option>
                    <option value="Four">Four</option>
                    <option value="Five">Five</option>
                    </select>
                <label>How Many People it Serves</label>
            </div>
        </div>
        <!--RECIPE DIFFICULTY-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">equalizer</i>
                <select id="difficulty" name="difficulty">
                  <option value="" disabled selected>Select The Difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                    </select>
                <label>What is the Difficulty?</label>
            </div>
            <!--RECIPE DESCRIPTION-->
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="description" id="description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Recipe Description</label>
            </div>
        </div>
        <!--INGREDIENTS-->
        <div class="row">
            <div class="s6 add_recipe_sub_head">
                <h5>Ingredients</h5>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">First Ingredient</label>
            </div>
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Second Ingredient</label>
            </div>
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Third Ingredient</label>
            </div>
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Fourth Ingredient</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Fifth Ingredient</label>
            </div>
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Sixth Ingredient</label>
            </div>
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Seventh Ingredient</label>
            </div>
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Eighth Ingredient</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Ninth Ingredient</label>
            </div>
            <div class="input-field col s6">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Tenth Ingredient</label>
            </div>
        </div>
        <!--METHOD GUIDE-->
        <div class="s6 add_recipe_sub_head">
                <h5>Method Guide</h5>
            </div>
        <div class="row">
            <div class="input-field col s12 m4">
                <textarea name="method_part_one" id="method_part_one" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Method Step One</label>
            </div>
            <div class="input-field col s12 m4">
                <textarea name="method_part_two" id="method_part_two" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Method Step Two</label>
            </div>
            <div class="input-field col s12 m4">
                <textarea name="method_part_three" id="method_part_three" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Method Three Three</label>
            </div>
        </div>
        <!--ADD RECIPE IMAGE URL-->
        <div class="input-field col s12">
            <i class="material-icons prefix">insert_photo</i>
            <textarea name="recipe_image" id="recipe_image" class="materialize-textarea"></textarea>
            <label for="icon_telephone">Please Add the Recipe Image URL</label>
        </div>
        <!--ADD RECIPE SUBMIT BUTTON-->
        <div class="row btn-align add_recipe_btn">
            <button class="btn waves-effect waves-light grey darken-3" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
