{% extends 'base.html' %} {% block content %}

<h2>Recipes</h2>

<div class="row">
    {% for recipes in recipes %}
    <div class="col m4">
        <div class="card">

            <div class="card-image">
                <img src="{{recipes.recipe_image}}">
            </div>
            <div class="card-content">
                <span class="card-title">{{recipes.name.title()}}</span>
                <p>{{recipes.description.capitalize()}}</p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('full_recipe', recipes_id=recipes._id) }}">Full Recipe</a>
                <a href="{{ url_for('edit_recipe', recipes_id=recipes._id) }}">Edit Recipe</a>
                <a href="{{ url_for('delete_recipe', recipes_id=recipes._id) }}">Delete Recipe</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
