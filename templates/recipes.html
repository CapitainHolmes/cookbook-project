{% extends 'base.html' %} {% block content %}

<h2>Recipes</h2>

<!--RECIPES CARD FOR EACH INDIVIDUAL RECIPE-->
<div class="row recipes_card">
    {% for recipes in recipes %}
    <div class="col m4 card_div">
        <div class="card">
            <div class="card-image">
                <img src="{{recipes.recipe_image}}">
            </div>
            <div class="card-content">
                <span class="card-title">{{recipes.name.title()}}</span>
                <p>{{recipes.description.capitalize()|truncate(30)}}</p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('full_recipe', recipes_id=recipes._id) }}">Full Recipe</a>
                <a href="{{ url_for('edit_recipe', recipes_id=recipes._id) }}">Edit Recipe</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
